<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial;
            padding: 50px;
            background-color: #fbdfc7;
        }

        h2 {
            text-align: center;
        }

        .part {
            margin: 20px 0;
            padding: 20px;
            background: #ffd2a1;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .on {
            background-color: #4CAF50;
            color: white;
        }

        .off {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Admin Panel - เปิด/ปิด Part</h2>

    <div class="part">
        <span>Part 1</span>
        <button id="part1Btn" onclick="togglePart(1)">Loading...</button>
    </div>
    <div class="part">
        <span>Part 2</span>
        <button id="part2Btn" onclick="togglePart(2)">Loading...</button>
    </div>
    <div class="part">
        <span>Part 3</span>
        <button id="part3Btn" onclick="togglePart(3)">Loading...</button>
    </div>
    <div class="part">
        <span>Part 4</span>
        <button id="part4Btn" onclick="togglePart(4)">Loading...</button>
    </div>

   <script>
    // 1️⃣ ประกาศ fetchStatus ก่อน
    async function fetchStatus() {
        const res = await fetch('/admin/get-part-status');
        const data = await res.json();
        for (let i = 1; i <= 4; i++) {
            const btn = document.getElementById(`part${i}Btn`);
            btn.textContent = data[`part${i}`] ? 'เปิด' : 'ปิด';
            btn.className = data[`part${i}`] ? 'on' : 'off';
        }
    }

    // 2️⃣ togglePart เรียก fetchStatus ได้เลย
    async function togglePart(partNumber) {
        for(let i=1;i<=4;i++){
            document.getElementById(`part${i}Btn`).disabled = true;
        }

        const res = await fetch('/admin/toggle-part', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ part: partNumber })
        });
        const data = await res.json();

        fetchStatus(); // รีเฟรชสถานะ

        for(let i=1;i<=4;i++){
            document.getElementById(`part${i}Btn`).disabled = false;
        }

        if(!data.success){
            alert('เกิดข้อผิดพลาด');
        }
    }

    // 3️⃣ โหลดสถานะตอนเปิดหน้า
    fetchStatus();
</script>

</body>

</html>
