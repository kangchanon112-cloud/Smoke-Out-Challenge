<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answers Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1 class="mb-4">คำตอบทั้งหมด</h1>
<table class="table table-striped" id="answersTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Question ID</th>
            <th>Answer</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data จะถูกใส่ตรงนี้ -->
    </tbody>
</table>

<script>
async function loadAnswers() {
    try {
        const res = await fetch('/admin/answers');
        const data = await res.json();
        if (!data.success) throw new Error('โหลดข้อมูลล้มเหลว');

        const tbody = document.querySelector('#answersTable tbody');
        tbody.innerHTML = '';

        data.answers.forEach(a => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${a.username}</td>
                <td>${a.questionId}</td>
                <td>${a.answer}</td>
                <td>${new Date(a.date).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
        });
    } catch (err) {
        console.error(err);
        alert('โหลดข้อมูลคำตอบล้มเหลว');
    }
}

loadAnswers();
</script>
</body>
</html>
