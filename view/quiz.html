<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* ลบ 50px */
            font-family: 'Prompt', sans-serif;
            background-color: #fbdfc7;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* กลางแนวนอน */
            align-items: center;

            font-weight: 600;
            /* ทำตัวหนา */
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* กลางแนวนอนภายใน container */
            width: 80%;
            max-width: 400px;
            gap: 15px;
        }


        h1 {
            margin: 20px 0;
            font-weight: 400;
            color: #6b4f3f;
            pointer-events: none;
            text-align: center;
        }


        /* กรอบ input คำตอบ */
        .answers input.answer-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 16px;
            outline: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }

        .answers input.answer-input:focus {
            border-color: #6b4f3f;
            box-shadow: 0 6px 15px rgba(107, 79, 63, 0.25);
            transform: translateY(-1px);
        }

        .answers {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
            align-items: center;
            /* เพิ่มตรงนี้ */
        }

        .answers button {
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 16px;
            background-color: #6b4f3f;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 70%;
            margin: 10px;
            /* กำหนดให้ปุ่มอยู่กลาง */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }


        .answers button:hover {
            background-color: #8b674e;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(107, 79, 63, 0.25);
        }

        /* Popup แสดงถูก/ผิด */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup.show {
            display: block;
            opacity: 1;
            animation: popupBounce 0.5s ease forwards;
        }

        .popup img {
            max-width: 300px;
        }

        @keyframes popupBounce {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="answers"></div>
        <div id="errorMsg" class="error"></div>
    </div>
    <!-- Popup แสดงผล -->
    <div id="popupResult" class="popup">
        <img id="popupImg" src="" alt="result">
    </div>

    <script type="module">
        import { questions } from './array.js';

        let currentQuestionIndex = 0;
        let answers = JSON.parse(localStorage.getItem('quizAnswers') || "[]");

        const h1 = document.querySelector('h1');
        const answersDiv = document.querySelector('.answers');
        const popup = document.getElementById('popupResult');
        const popupImg = document.getElementById('popupImg');

        let answeredCurrentQuestion = false;

        // ตรวจสอบ userId
        // ตรวจสอบ userId
        const userId = localStorage.getItem('userId');
        if (!userId) {
            alert("กรุณาเข้าสู่ระบบก่อนทำ Quiz");
            window.location.href = '/login.html';
        } else {
            console.log(userId);

            // รีเซ็ตคะแนนก่อนเริ่ม Quiz
            localStorage.setItem('quizScore', "0");
        }

        // แสดงคำถาม
        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            h1.textContent = q.question;

            answersDiv.innerHTML = '';

            // สร้าง input
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = "พิมพ์คำตอบของคุณที่นี่...";
            input.classList.add('answer-input');
            answersDiv.appendChild(input);

            // สร้างปุ่มส่งคำตอบ
            const btn = document.createElement('button');
            btn.textContent = "ส่งคำตอบ";
            btn.onclick = (e) => {
                e.stopPropagation();
                submitAnswer(q, input.value.trim(), btn);
            };
            answersDiv.appendChild(btn);
        }

        // ตรวจคำตอบ
        function isAnswerCorrect(userAnswer, question) {
            if (!userAnswer || !question || !question.correctAnswer) return false;

            const ua = userAnswer.replace(/\s+/g, '').toLowerCase();
            const ca = question.correctAnswer.replace(/\s+/g, '').toLowerCase();

            // ข้อ 2: แค่มีคำว่า "สมอง" ก็ถูก
            if (question.id === 'q2') {
                return ua.includes(ca);
            }

            return ua === ca;
        }

        // ส่งคำตอบ + คะแนน
        async function submitAnswer(q, userAnswer) {
            const isCorrect = isAnswerCorrect(userAnswer, q);

            // update local score
            let score = parseInt(localStorage.getItem('quizScore') || "0");
            if (isCorrect) score += 1;
            localStorage.setItem('quizScore', score);

            try {
                // ส่งคำตอบ
                const ansRes = await fetch('/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, question: q.question, answer: userAnswer })
                });
                const ansData = await ansRes.json();
                console.log("คำตอบส่งสำเร็จ:", ansData);

                // ส่งคะแนน
                const scoreRes = await fetch('/submit-score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, score: isCorrect ? 1 : 0 }) // ส่ง 1 หรือ 0 ต่อข้อ
                });
                const scoreData = await scoreRes.json();
                console.log("คะแนนส่งสำเร็จ:", scoreData);
            } catch (err) {
                console.error(err);
            }

            showResultPopup(isCorrect);
        }






        // แสดง popup + auto next
        function showResultPopup(isCorrect) {
            popupImg.src = isCorrect ? '/public/img/5.png' : '/public/img/4.png';
            popup.classList.remove('show');
            void popup.offsetWidth;
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
                answeredCurrentQuestion = false;

                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                } else {
                    window.location.href = 'part1.html#section8';
                }
            }, 2000);
        }

        // เริ่ม Quiz
        renderQuestion();
    </script>

</body>

</html>
