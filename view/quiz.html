<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Prompt', sans-serif;
            background-color: #fbdfc7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0 0 20px 0;
            font-weight: 400;
            color: #6b4f3f;
            text-align: center;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 360px;
            padding: 20px;
            border-radius: 15px;

        }

        .answers button {
            padding: 10px 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid rgba(82, 52, 18, 0.836);
            background-color: #fcdbb1ee;
            color: #6b4f3f;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .answers button:hover {
            background-color: #edd9b5;
            transform: translateY(-1px);
        }


        .answers input.form-control {
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: border 0.2s;
        }

        .answers input.form-control:focus {
            border-color: #e7d7c1;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.1);
        }

        .answers input.form-control {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            background: #ffffff77;
            text-align: center;
        }

        .answers input.form-control:focus {
            border-color: #cde7c1;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.1);
        }

        .answers video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }



        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: #333;
            white-space: nowrap;
            font-size: clamp(1rem, 4vw, 2rem);
            font-weight: 600;
            text-align: center;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup.correct {
            background: #c8e6c9;
            color: #256029;
        }

        .popup.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .popup.show {
            display: block;
            opacity: 1;
            animation: popupBounce 0.5s ease forwards;
        }

        @keyframes popupBounce {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <audio id="bgMusic" src="/public/img/part1/m2.mp3" loop></audio>
    <h1></h1>

    <div id="intro"></div>
    <div class="answers"></div>
    <div id="popupResult" class="popup"></div>

    <script type="module">
        const music = document.getElementById("bgMusic");
        const time = localStorage.getItem("musicTime");
        music.volume = 0.2;
        if (time) {
            music.currentTime = time;
        }
        music.play().catch(err => console.log(err));

        import { questions } from './array.js';
        const h1 = document.querySelector('h1');
        const answersDiv = document.querySelector('.answers');
        const popup = document.getElementById('popupResult');

        let currentQuestionIndex = 0;
        let answeredCurrentQuestion = false;
        let score = 0;
        let quizNumber = 1;
        const username = localStorage.getItem("username");

        function playIntro() {
            const introDiv = document.getElementById("intro");
            const music = document.getElementById("bgMusic");
            const video = document.createElement("video");

            video.src = "/public/img/part1/m1.mp4";
            video.controls = true;
            video.style.width = "100%";
            video.style.maxWidth = "500px";
            video.style.borderRadius = "15px";
            video.style.display = "block";
            video.style.margin = "0 auto";

            const h2 = document.createElement('h2');
            h2.textContent = "ผลกระทบต่อร่างกายเมื่อสูบบุหรี่ไฟฟ้า";
            h2.style.textAlign = "center";

            introDiv.innerHTML = "";
            introDiv.appendChild(h2);
            introDiv.appendChild(video);

            video.addEventListener("play", () => {
                music.volume = 0.05;
            });

            video.addEventListener("pause", () => {
                music.volume = 0.2;
                music.play().catch(err => console.log("Autoplay error:", err));
            });

            video.addEventListener("ended", () => {
                music.volume = 0.2;
                music.play().catch(err => console.log("Autoplay error:", err));
                introDiv.innerHTML = "";
                renderQuestion();
            });
        }

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            h1.textContent = q.question;
            answersDiv.innerHTML = '';

            if (q.options) {
                q.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.textContent = opt.text;
                    btn.onclick = () => submitAnswer(q, opt, btn);
                    answersDiv.appendChild(btn);
                });
            } else {
                const input = document.createElement('input');
                input.type = "text";
                input.placeholder = "พิมพ์คำตอบที่นี่";
                input.className = "form-control";

                const submitBtn = document.createElement('button');
                submitBtn.textContent = "ตอบ";
                submitBtn.onclick = () => checkTextAnswer(q, input.value);

                answersDiv.appendChild(input);
                answersDiv.appendChild(submitBtn);
            }

            answeredCurrentQuestion = false;
        }

        function submitAnswer(q, opt, btn) {
            if (answeredCurrentQuestion) return;
            answeredCurrentQuestion = true;

            document.querySelectorAll('.answers button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');

            if (opt.score === 1) score++;

            fetch("/submit-answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username,
                    questionId: q.id,
                    answer: opt.text
                })
            })
                .then(res => res.json())
                .then(data => console.log("ส่งคำตอบแล้ว:", data))
                .catch(err => console.error(err));

            if (Number(opt.score) === 1) {
                showResultPopup(q.id, true);
            } else {
                showResultPopup(q.id, false);
            }
        }

        function checkTextAnswer(q, userInput) {
            if (answeredCurrentQuestion) return;
            answeredCurrentQuestion = true;
            const normalize = str => str.replace(/\s+/g, '').toLowerCase();
            const answers = Array.isArray(q.correctAnswer) ? q.correctAnswer : [q.correctAnswer];
            const isCorrect = answers.some(ans => normalize(userInput) === normalize(ans));

            if (isCorrect) score++;

            fetch("/submit-answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username,
                    questionId: q.id,
                    answer: userInput
                })
            })
                .then(res => res.json())
                .then(data => console.log("ส่งคำตอบแล้ว:", data))
                .catch(err => console.error(err));

            showResultPopup(q.id, isCorrect);
        }

        function showResultPopup(questionId, isCorrect) {
            let message = "";

            if (isCorrect) {
                if (questionId === 'q1.1') message = "เก่งมาก";
                else if (questionId === 'q1.2') message = "ลุยต่อได้เลย";
                else if (questionId === 'q1.3') message = "พยายามได้ดีมาก";
                else message = "สุดยอดเลย!";
            } else {
                if (questionId === 'q1.1') message = "ยังไม่ถูกนะ";
                else if (questionId === 'q1.2') message = "เสียใจแย่เลย";
                else if (questionId === 'q1.3') message = "เสียใจแย่เลย";
                else message = "ลองใหม่อีกครั้ง!";
            }

            popup.innerHTML = message;
            popup.classList.remove('show', 'correct', 'wrong');
            popup.classList.add('show', isCorrect ? 'correct' : 'wrong');

            setTimeout(() => {
                popup.classList.remove('show', 'correct', 'wrong');
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                saveScoreToDB();
            }
        }

        function saveScoreToDB() {
            if (!username) {
                alert("ไม่พบ username กรุณา login ก่อน");
                window.location.href = "/login";
                return;
            }
            fetch("/saveScore", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username,
                    quizNumber: quizNumber,
                    score: Math.min(score, 3)
                })
            })
                .then(res => res.json())
                .then(data => {
                    console.log("บันทึกแล้ว:", data);
                    localStorage.setItem("musicTime", music.currentTime);
                    window.location.href = 'part1#section8';
                })
                .catch(err => console.error("Error:", err));
        }

        playIntro();
    </script>


</body>

</html>
